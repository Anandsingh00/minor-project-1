<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <h1 style="color:white">Weather App</h1>
        <div id="input-container">
            <input type="text" id="city-input" style="color:white" placeholder="Enter city name">

            <button id="get-weather-btn">Get Weather</button>
        </div>
        <div id="weather-info" class="hidden">
            <h2 id="city-name"> </h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
        <p id="error-message" class="hidden" style="color:red">City Not found.Please try again</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
